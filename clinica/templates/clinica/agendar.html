<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendar Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        select, button {
            padding: 10px;
            width: 100%;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Agendar Consulta</h2>
        <form method="post">
            {% csrf_token %}
            <label for="medico">Escolha o m√©dico:</label>
            <select name="medico" id="medico" required>
                {% for medico in medicos %}
                    <option value="{{ medico.id }}">{{ medico.nome }} - {{ medico.especialidade }} ({{ medico.data_atendimento }})</option>
                {% endfor %}
            </select><br>
            <button type="submit">Agendar</button>
        </form>
    </div>
</body>
</html>
