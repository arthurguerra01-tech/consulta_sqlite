<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Consultas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f0f4;
            display: flex;
            justify-content: center;
            align-items: start;
            padding-top: 50px;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 500px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: red;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Minhas Consultas</h2>
        <ul>
            {% for consulta in consultas %}
                <li>
                    {{ consulta.medico.nome }} - {{ consulta.medico.data_atendimento }}
                    <a href="{% url 'excluir_consulta' consulta.id paciente.id %}">Excluir</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
